            });

        <title>Taxi Sharing</title>
    </head>
    <body>
        <div class="app">
            <h1>Taxi Sharing</h1>
            <!-- TODO 1(b)(i)-(v) Function buttons:-->
            <!---(i) register -->
            <h2> Register new user</h2>
            <form action="">
                Name: <br />
                <input type="text" name="thename" /><br />
                OU Usernumber:<br />
                <input type="text" name="OUCU" />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>

            <!----(ii) volunteer-->
            <h2> Offer a taxi-ride</h2>
            <form action="">
                Start time: <br />
                <input type="text" name="offerstarttime" /><br />
                End time: <br />
                <input type="text" name="offerendtime" /><br />
                Pick up location:<br />
                <input type="text" name="offerpickuplocation" />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>

            <!----(iii) request-->
            <h2> Request to share a taxi-ride</h2>
            <form action="">
                Start time: <br />
                <input type="text" name="requeststarttime" /><br />
                Pick up location:<br />
                <input type="text" name="requestpickuplocation" />
                <br /><br />
                <input type="submit" value="Submit" />
            </form>

            <!----(iv) cancel-->
            <h2>Cancel offer or request</h2>
            <button type="submit" value="Cancel"> Cancel</button>

            <!----(v) update-->
            <h2>Update map of offers and requests</h2>
            <button type="submit" value="Update"> Update</button>

            <!-- TODO 1(c) Map canvas //-->



        </div>
